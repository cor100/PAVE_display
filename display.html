<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script>
    function connectPhidgets(){
        fetch('test_csv.txt') 
        .then(response => response.text())
        .then(text => {
            var data = text.split("\n");
            var num = data[0].split(", ");
            document.getElementById("dataLabel").innerHTML = num[0];
        })
    }
</script>
    <body onload="connectPhidgets()">
        <section class = "container">
            <div class = "left-half">
                <table class = "center">
                    <tr>
                        <th>Get Set</th>
                        <th>Begin Race</th>
                        <th>End Race</th>
                        <th>Set Buoys</th>
                        <th>Donuts</th>
                    </tr>
                </table>
                <h1>TEST DISPLAY</h1>
                <h2 id="dataLabel">?</h2>
            </div>
            <div class = "right-half">
                <h1>right</h1>
            </div>
        </section>
    </body>
</html>
